
<!-- Top Bar -->
<div class="top-bar" fxLayout="row" fxLayoutAlign="end center">
  <button mat-button href="/help">{{ 'HELP_CENTER' | translate }}</button>
  <button mat-button [matMenuTriggerFor]="languageMenu">
    {{ 'LANGUAGE' | translate }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="changeLanguage('zh-TW')">繁體中文</button>
    <button mat-menu-item (click)="changeLanguage('en')">English</button>
  </mat-menu>
  <button mat-button href="/register">{{ 'REGISTER' | translate }}</button>
  <button mat-button href="/login">{{ 'LOGIN' | translate }}</button>
</div>

<!-- Faq Header -->
<div fxLayout="row" fxLayoutAlign="start center" class="faq-header">
  <mat-icon>home</mat-icon>
  <h1><strong>{{ 'WEBSITE_NAME' | translate }}</strong></h1>
  <h1><strong>|</strong></h1>
  <h1><strong>{{ 'HELP_CENTER' | translate }}</strong></h1>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <div class="faq-container" fxFlex="80">
    <mat-tab-group animationDuration="0ms" (selectedIndexChange)="selectTab($event)">
      <mat-tab label="{{'ALL_QUESTIONS' | translate}}"></mat-tab>
      <mat-tab label="{{'BEGINNERS' | translate}}"></mat-tab>
      <mat-tab label="{{'ORDERS_AND_LOGISTICS' | translate}}"></mat-tab>
      <mat-tab label="{{'RETURNS_AND_REFUNDS' | translate}}"></mat-tab>
      <mat-tab label="{{'SHOPPING_SECURITY_AND_OTHERS' | translate}}"></mat-tab>
      <mat-tab label="{{'PAYMENT_OR_ACCOUNT_ISSUES' | translate}}"></mat-tab>
      <mat-tab label="{{'PROMOTIONS_AND_CAMPAIGNS' | translate}}"></mat-tab>
      <mat-tab label="{{'E_TICKETS_AND_PAYMENTS' | translate}}"></mat-tab>
    </mat-tab-group>

    <h2 style="margin-top: 20px;">{{ currentCategory }}</h2>
    <mat-accordion class="faq-accordion" multi="true">
      <mat-expansion-panel *ngFor="let faq of filteredFaqs">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ faq.question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ faq.answer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
